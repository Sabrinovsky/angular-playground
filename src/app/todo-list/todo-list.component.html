<div class="todo-list">
  <mat-card>
    <mat-card-content>
      <div class="content">
        <form (submit)="addTodo()">
          <app-input
            [control]="todoNameControl"
            [label]="'Todo name'"
          ></app-input>
          <div class="buttons">
            <button type="submit" mat-button color="primary">Add todo</button>
          </div>
        </form>
      </div>
    </mat-card-content>
  </mat-card>

  @for (todo of todos; track $index){
    <mat-card [class.done]="todo.done">
      <mat-card-content>
        <div class="content">
          <p>{{ todo.name }}</p>
          <div class="buttons">
            @if(!todo.done){
              <button mat-button color="primary" (click)="toggleDone(todo)">Done</button>
            }
            <button mat-button (click)="deleteTodo(todo)" [title]="'Delete ' + todo.name" color="warn">
              Delete
            </button>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  } @empty {
   <app-no-content></app-no-content>
  }

</div>
